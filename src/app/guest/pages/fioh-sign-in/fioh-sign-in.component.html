<app-auth-layout>
  <h2 class="signIn-text">Login</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="formField">
      <input
        placeholder="Enter your email"
        id="fiohEmail"
        type="email"
        name="email"
        ngModel
        required
      />
    </div>
    <div class="formField">
      <input
        placeholder="Enter your password"
        id="fiohPassword"
        type="password"
        name="pwd"
        ngModel
        required
      />
    </div>
    <div class="checkBoxcontainer">
      <cus-check-box idn="remember"> Remember me </cus-check-box>
      <a href="" class="fioh-forgotPassword">Forgot password?</a>
    </div>
    <div class="fiohLoginBtn">
      <button id="fiohBtn" type="submit" [disabled]="!f.valid">Login</button>
    </div>
  </form>

  <fieldset class="fieldset">
    <legend class="fioh-legend">OR</legend>
    <fbg *ngFor="let f of fiohBtns; let i = index">
      <button (click)="signFbg(i)">
        <span class="displayImg">
          <img [src]="f.imageSrc" alt="fbg img"
        /></span>
        <span>{{ f.text }}</span>
      </button>
    </fbg>
    <div class="fiohSignupContainer">
      <div class="acc">Don't have an account?</div>
      <a class="fiohSignup">Sign up</a>
    </div>
  </fieldset>
</app-auth-layout>
