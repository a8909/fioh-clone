<app-auth-layout>
  <h2 class="signIn-text">Login</h2>
  <form action="">
    <div class="formField">
      <input placeholder="Enter your email" type="email" />
    </div>
    <div class="formField">
      <input placeholder="Enter your password" type="password" />
    </div>

    <div class="checkBox-container">
      <cus-check-box idn="remember"> Remember me </cus-check-box>
      <a href="" class="fioh-forgotPassword">Forgot password?</a>
    </div>
    <div class="fioh-loginBtn">
      <input type="submit" id="fioh-btn" value="Login" />
    </div>
  </form>
  <fieldset class="fieldset">
    <legend class="fioh-legend">OR</legend>
    <div class="fioh-btn">
      <button>
        <!-- <svg class="display-img"></svg> -->
        <span>Continue with Google</span>
      </button>
    </div>
    <div class="fioh-signup-container">
      <div class="acc">Don't have an account?</div>
      <div class="fioh-signup">Sign up</div>
    </div>
  </fieldset>
</app-auth-layout>
