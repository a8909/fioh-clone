<div class="radioCheck">
  <input [type]="radio" hidden [id]="rad" />
  <label [for]="rad"></label>
  <div class="radCheck" *ngif="radio == 'radioButton'">
    <svg-icons name="radio"></svg-icons>
    <!-- svg-icons svg of the radio button will be passed here -->
  </div>
  <div class="radUncheck" *ngIf="radio != 'radioButton'"></div>
</div>
